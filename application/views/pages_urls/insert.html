$def with (urls)
<h3>
    <a href="/pages_urls">URLS</a>
</h3>
<form action="" method="post" enctype="multipart/form-data">

    <div class="form-group">
        <label for="user_np">Privilege</label>
        <select required id="user_np" class="form-control" name="user_np">
            <option value="0">Admin</option>
            <option value="1">Guess</option>
        </select>
    </div>
    <div class="form-group">
        <label for="url_full">URL</label>
        <select required id="url_full" class="form-control" name="url_full">
            $for url in urls:
                <option value="$url[1]">$url[0]</option>
        </select>
    </div>
    <div class="form-group">
        <label for="get">Get</label>
        <div class="radio">
            <label for="get_url"><input type="radio" id="get_url" name="get_url" value="1" checked=true> Si</label>
        </div>
        <div class="radio">
            <label for="get_url"><input type="radio" id="get_url" name="get_url" value="0"> No</label>
        </div>
    </div>

    <div class="form-group">
        <label for="post">Post</label>
        <div class="radio">
            <label for="post_url"><input type="radio" id="post_url" name="post_url" value="1" checked=true> Si</label>
        </div>
        <div class="radio">
            <label for="post_url"><input type="radio" id="post_url" name="post_url" value="0"> No</label>
        </div>
    </div>
   
    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control">
            <span class="glyphicon glyphicon-save"></span> Save</button>
    </div>
</form>
<br>
<br>
