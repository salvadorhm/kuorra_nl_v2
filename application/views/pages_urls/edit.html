$def with(pages_urls, message)
<h3>
    <a href="/pages_urls">URLS</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_page_url" id="id_page_url" value="$pages_urls.id_page_url" />

    <div class="form-group">
        <label for="user_np">User</label>
        $if pages_urls.user_np == '0': 
            $ user = "Admin" 
        $elif pages_urls.user_np == '1': 
            $ user = "Guess"
        <input readonly id="user_np" type="text" class="form-control" name="user_np" size="30" value="$user" />
    </div>

    <div class="form-group">
        <label for="get_url">Get</label>
    $if pages_urls.get_url == 1:
        <div class="radio">
            <label for="get_url"><input type="radio" id="get_url" name="get_url" value="1" checked> Si</label>
        </div>
        <div class="radio"></div>
            <label for="get_url"><input type="radio" id="get_url" name="get_url" value="0"> No</label>
        </div>
    $elif pages_urls.get_url == 0:
        <div class="radio"></div>
            <label for="get_url"><input type="radio" id="get_url" name="get_url" value="1"> Si</label>
        </div>
        <div class="radio"></div>
            <label for="get_url"><input type="radio" id="get_url" name="get_url" value="0" checked> No</label>
        </div>
    </div>
    <div class="form-group">
        <label for="post_url">Post</label>
        <div class="radio">
            <label for="post_url"><input type="radio" id="post_url" name="post_url" value="1" checked> Si</label>
        </div>
        <div class="radio">
            <label for="post_url"><input type="radio" id="post_url" name="post_url" value="0"> No</label>
        </div>
    </div>

    <div class="form-group">
        <label for="controller">URL</label>
        <input readonly id="controller" type="text" class="form-control" name="controller" size="30" value="$pages_urls.controller.$pages_urls.c_view"
        />
    </div>
    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control">
            <span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
<br>
<br>
